<!DOCTYPE html>
<html>
<head>
    <title>Test Ayuda Endpoint</title>
</head>
<body>
    <h1>Test Ayuda Endpoint</h1>
    <button onclick="testEndpoint()">Test /ayuda/assistant</button>
    <div id="result"></div>

    <script>
        async function testEndpoint() {
            const resultDiv = document.getElementById('result');
            
            // Obtener token del localStorage (si existe)
            const token = localStorage.getItem('auth_token');
            
            console.log('Token found:', token ? 'yes' : 'no');
            
            if (!token) {
                resultDiv.innerHTML = '<p style="color: red;">No auth token found in localStorage</p>';
                return;
            }
            
            try {
                const response = await fetch('https://cupo-backend.fly.dev/ayuda/assistant', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const text = await response.text();
                console.log('Response text:', text);
                
                resultDiv.innerHTML = `
                    <h3>Response Status: ${response.status}</h3>
                    <pre>${text}</pre>
                `;
                
                if (response.status === 500) {
                    try {
                        const errorData = JSON.parse(text);
                        console.log('Error data:', errorData);
                    } catch (e) {
                        console.log('Could not parse error as JSON');
                    }
                }
                
            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Fetch error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
