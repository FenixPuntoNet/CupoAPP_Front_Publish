        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `response ${type}`;
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;

        async function makeRequest(endpoint, options = {}) {
            try {
                log(`üîÑ Making request to: ${endpoint}`);
                
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${TOKEN}`,
                        ...options.headers
                    },
                    ...options
                });

                log(`üì° Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                const data = await response.json();
                log(`üìã Response data:\n<pre>${JSON.stringify(data, null, 2)}</pre>`, response.ok ? 'success' : 'error');
                
                return { response, data };
            } catch (error) {
                log(`‚ùå Request failed: ${error.message}`, 'error');
                return { error };
            }
        }

        async function testAuth() {
            log('üîç Testing /auth/me endpoint...');

        }
