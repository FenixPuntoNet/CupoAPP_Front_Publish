<!DOCTYPE html>
<html>
<head>
    <title>Debug Backend Assumptions</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .result { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 5px; border-left: 4px solid #28a745; }
        .error { background: #ffebee; border-left: 4px solid #f44336; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug Backend Assumptions</h1>
        
        <button onclick="checkAssumptions()">1. Ver Assumptions Actuales</button>
        <button onclick="updateAssumptions()">2. Actualizar Assumptions</button>
        <button onclick="testCalculations()">3. Test C√°lculos</button>
        
        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        
        function log(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            resultsDiv.appendChild(div);
        }

        async function checkAssumptions() {
            try {
                log('üîç Checking current assumptions...');
                
                const response = await fetch(`${API_BASE}/config/assumptions`);
                const data = await response.json();
                
                if (response.ok && data.assumptions) {
                    log(`‚úÖ Current assumptions: <pre>${JSON.stringify(data.assumptions, null, 2)}</pre>`);
                } else {
                    log(`‚ùå Error or no assumptions: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'error');
                }
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
            }
        }

        async function updateAssumptions() {
            try {
                log('üìù Updating assumptions with correct values...');
                
                const assumptions = {
                    urban_price_per_km: 2000,      // Precio urbano
                    interurban_price_per_km: 3000, // Precio interurbano
                    fee_percentage: 10,
                    price_limit_percentage: 20,
                    alert_threshold_percentage: 30
                };
                
                const response = await fetch(`${API_BASE}/config/assumptions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(assumptions)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ Assumptions updated: <pre>${JSON.stringify(data, null, 2)}</pre>`);
                } else {
                    log(`‚ùå Error updating: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'error');
                }
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
            }
        }

        async function testCalculations() {
            const tests = [
                { distance: '1 km', expected: 'urbano, 2000/km' },
                { distance: '25 km', expected: 'urbano, 2000/km' },
                { distance: '35 km', expected: 'interurbano, 3000/km' },
                { distance: '50 km', expected: 'interurbano, 3000/km' }
            ];

            for (const test of tests) {
                try {
                    log(`üßÆ Testing ${test.distance} (${test.expected})...`);
                    
                    const response = await fetch(`${API_BASE}/config/calculate-price`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ distance: test.distance })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        const type = data.is_urban ? 'urbano' : 'interurbano';
                        log(`${test.distance}: ${type}, ${data.price_per_km}/km, total: ${data.total_trip_price}, por asiento: ${data.suggested_price_per_seat}`);
                    } else {
                        log(`‚ùå Error with ${test.distance}: ${JSON.stringify(data)}`, 'error');
                    }
                } catch (error) {
                    log(`‚ùå Error testing ${test.distance}: ${error.message}`, 'error');
                }
                
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }

        // Auto-run
        window.onload = function() {
            setTimeout(checkAssumptions, 500);
        };
    </script>
</body>
</html>
