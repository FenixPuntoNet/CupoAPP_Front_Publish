<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <h1>Test Backend API</h1>
    <button onclick="testBookingDetails()">Test Booking Details</button>
    <button onclick="testMyBookings()">Test My Bookings</button>
    <div id="result"></div>

    <script>
        async function testBookingDetails() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                document.getElementById('result').innerHTML = 'No auth token found. Please login first.';
                return;
            }

            try {
                const response = await fetch('https://cupo-backend.fly.dev/bookings/booking/13', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Booking Details Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        }

        async function testMyBookings() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                document.getElementById('result').innerHTML = 'No auth token found. Please login first.';
                return;
            }

            try {
                const response = await fetch('https://cupo-backend.fly.dev/bookings/my-bookings', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>My Bookings Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
