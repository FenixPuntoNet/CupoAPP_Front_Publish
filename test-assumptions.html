<!DOCTYPE html>
<html>
<head>
    <title>Test Assumptions API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; border-left: 4px solid #f44336; }
        .success { background: #e8f5e9; border-left: 4px solid #4caf50; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test Backend Assumptions for Interurban Trips</h1>
    
    <button onclick="testGetAssumptions()">1. Get Current Assumptions</button>
    <button onclick="testCreateAssumptions()">2. Create/Update Assumptions</button>
    <button onclick="testCalculatePrice()">3. Test Price Calculation (Interurban)</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:3001/api'; // Ajusta seg√∫n tu backend
        
        function log(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            resultsDiv.appendChild(div);
            console.log(message);
        }

        async function testGetAssumptions() {
            try {
                log('üîç Testing GET /config/assumptions...');
                
                const response = await fetch(`${API_BASE}/config/assumptions`);
                const data = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ Assumptions retrieved successfully:
                        <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                    
                    if (data.assumptions && data.assumptions.interurban_price_per_km) {
                        log(`‚úÖ Interurban price found: ${data.assumptions.interurban_price_per_km} COP/km`, 'success');
                    } else {
                        log('‚ö†Ô∏è No interurban price found in assumptions', 'error');
                    }
                } else {
                    log(`‚ùå Error: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
            }
        }

        async function testCreateAssumptions() {
            try {
                log('üìù Testing POST /config/assumptions...');
                
                const assumptions = {
                    urban_price_per_km: 2000,
                    interurban_price_per_km: 3000,
                    fee_percentage: 10,
                    price_limit_percentage: 20,
                    alert_threshold_percentage: 30
                };
                
                const response = await fetch(`${API_BASE}/config/assumptions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(assumptions)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ Assumptions created/updated successfully:
                        <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    log(`‚ùå Error: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
            }
        }

        async function testCalculatePrice() {
            try {
                log('üí∞ Testing POST /config/calculate-price with interurban distance...');
                
                const testData = {
                    distance: "50 km" // Distance > 30km should be interurban
                };
                
                const response = await fetch(`${API_BASE}/config/calculate-price`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ Price calculation successful:
                        <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                    
                    if (data.is_urban === false) {
                        log(`‚úÖ Correctly identified as interurban trip (>30km)`, 'success');
                    } else {
                        log(`‚ö†Ô∏è Trip was classified as urban when it should be interurban`, 'error');
                    }
                } else {
                    log(`‚ùå Error: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
            }
        }

        // Auto-test on load
        window.onload = function() {
            log('üöÄ Starting automatic tests...');
            setTimeout(testGetAssumptions, 500);
            setTimeout(testCreateAssumptions, 2000);
            setTimeout(testCalculatePrice, 4000);
        };
    </script>
</body>
</html>
